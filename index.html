<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screw Score</title>

    <link rel="icon" type="image/x-icon" href="images/siteIcon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="images/androidIcon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/androidIcon-512x512.png">
    <link rel="apple-touch-icon" href="images/appleIcon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Badeen+Display&family=Bagel+Fat+One&family=Kavoon&family=Lalezar&family=Monoton&family=Oi&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Trade+Winds&display=swap" rel="stylesheet">    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Google tag (gtag.js) -->
    <script>
    if (navigator.onLine) {
        // Load Google Analytics only if online
        const ga = document.createElement('script');
        ga.src = "https://www.googletagmanager.com/gtag/js?id=G-YTTZ7Y2FC2";
        ga.async = true;
        document.head.appendChild(ga);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-YTTZ7Y2FC2');
    }
    </script>

    <!-- Service Worker -->
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="offline-mode">
            <span>You are Offline. Some features may not work</span>
        </div>
        <div class="beginning">
            <div class="face front">
                <h1 class="title">screw</h1>
                <div class="game-data">
                    <div class="number-of-players box">
                        <label for="players-count">Number of players</label>
                        <input type="number" min="3" value="4" max="16" class="count" id="players-count" autofocus>
                    </div>

                    <div class="rounds box">
                        <label for="rounds-count">Number of rounds</label>
                        <input type="number" min="4" value="4" max="8" class="count" id="rounds-count">
                    </div>
    
                    <div class="double-round box">
                        <label for="double-round-exist" title="Double round is the 4th round">Double Round</label>
                        <input type="checkbox" class="double-round-exist" id="double-round-exist" checked>
                    </div>
                </div>
    
                <button type="button" class="start">Start</button>
            </div>
        </div>

        <div class="players"></div>
    </div>
</body>
</html>
